<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link rel="stylesheet"
    href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/todo.js"></script>
    <style type="text/css">
        .todo-table {
            margin: 0 auto;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Todo</h1>
            <input id="todo-add-content" type="text" name="task" placeholder="add todo">
            <input id="todo-add-button" class="pure-button pure-button-primary" type="submit"
            value="Add">
    </div>
    <div class="todo-table-head">
        <table class="todo-table pure-table pure-table-horizontal
            pure-table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Time</th>
                    <th>Action</th>
                    <th>Update</th>
                </tr>
            </thead>
        <tbody class="todo-table-container">
        {% for todo in todo_list %}
            <tr class="todo-table-cell">
                <td>{{ todo.id }}</td>
                <td class="todo-table-content">{{ todo.task }}</td>
                <td>{{ todo.created_time }}</td>
                <td><button class="todo-table-delete" data-id="{{ todo.id
                        }}">delete</button></td>
                <td><button class="todo-table-update" data-id="{{ todo.id
                        }}">update</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
